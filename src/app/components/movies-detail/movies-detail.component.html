<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img [src]="movie.poster">
                <span class="card-title">{{movie.title}}</span>
            </div>
            <div class="card-content grey-text text-darken-4">
                <!-- Use this for every property of a movie, just copy and paste -->
                <ng-container *ngFor="let key of movieProperties()">
                    <div class="row" *ngIf="key != 'title' && key != 'poster'">
                        <span class="col s6">{{key}}</span>
                        <span class="col s6">{{movie[key]}}</span>
                    </div>
                </ng-container>
                <!-- end -->
            </div>
            <div class="card-action">
                <a class="btn" [routerLink]="'/movies'">Go Back</a>
            </div>
        </div>
    </div>
</div>
